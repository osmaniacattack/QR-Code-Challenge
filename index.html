<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div id="page">
      <div class="card">
        <div class="card-image"><img src="./images/image-qr-code.png"/></div>
        <div class="card-text">
        <span class="card-heading">
          <b>Improve your front-end skills by building projects</b>
        </span>
      </br>
        <span class="card-paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</span>
        </div>
      </div>
      <footer>Programming challenge completed by Abdul Q Osman on January 6th, 2023.</footer>
    </div>
  </body>
